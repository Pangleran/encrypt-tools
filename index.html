<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iky Fareza - GitHub Pages</title>
<script src="https://cdn.jsdelivr.net/npm/javascript-obfuscator/dist/index.browser.js"></script>
<style>
    body {
        background: #0d1117;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #58a6ff;
    }
    textarea {
        width: 100%;
        height: 200px;
        background: #161b22;
        border: 1px solid #30363d;
        color: white;
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
    }
    button {
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
    }
    #encryptBtn {
        background-color: #238636;
        color: white;
    }
    #copyBtn {
        background-color: #58a6ff;
        color: black;
        margin-left: 10px;
    }
    .output {
        margin-top: 20px;
        padding: 20px;
        background: #161b22;
        border: 1px solid #30363d;
        border-radius: 6px;
    }

    /* FOOTER */
    footer {
        margin-top: 40px;
        padding: 20px;
        text-align: center;
        color: #8b949e;
        border-top: 1px solid #30363d;
        font-size: 14px;
    }
    footer b {
        color: #58a6ff;
    }
</style>
</head>
<body>

<h1>ðŸ”’ Encrypt Code</h1>

<textarea id="inputCode" placeholder="Masukkan kode kamu di sini"></textarea>

<br>

<button id="encryptBtn">Encrypt</button>
<button id="copyBtn" onclick="copyOutput()">Copy Output</button>

<div id="output" class="output">
    <span id="statusMessage">Hasilnya akan muncul di sini</span>
</div>

<footer>
    <b>Muhammad Resky Al-Fareza</b>
</footer>

<script>
let encryptedCode = "";

document.getElementById("encryptBtn").addEventListener("click", () => {
    const input = document.getElementById("inputCode").value.trim();
    
    if (!input) return alert("Masukkan kode terlebih dahulu");

    try {
        const result = JavaScriptObfuscator.obfuscate(input, {
            compact: true,
            controlFlowFlattening: true,
            controlFlowFlatteningThreshold: 1,
            numbersToExpressions: true,
            simplify: true,
            stringArray: true,
            stringArrayEncoding: ['base64'],
            stringArrayThreshold: 1,
            splitStrings: true,
            splitStringsChunkLength: 5,
            deadCodeInjection: true,
            deadCodeInjectionThreshold: 0.3,
        });

        encryptedCode = result.getObfuscatedCode();

        document.getElementById("statusMessage").innerHTML =
            "<b style='color:#4dff7a'>Encrypt berhasil, silahkan klik tombol copy output</b>";

    } catch (error) {
        document.getElementById("statusMessage").innerHTML = "<b style='color:#FF0000'>Error: hanya untuk code Javascript</b>";
    }
});

function copyOutput() {
    if (!encryptedCode) {
        alert("Belum ada hasil untuk disalin");
        return;
    }

    navigator.clipboard.writeText(encryptedCode).then(() => {
        alert("Output berhasil disalin");

        encryptedCode = "";
        document.getElementById("statusMessage").textContent = "Hasilnya akan muncul di sini";
    });
}
</script>

</body>
</html>
